<!DOCTYPE html>
<html>
<head>
    <title>BrightSign Frame Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .header {
            margin-bottom: 20px;
        }
        .logo {
            height: 40px;
            width: auto;
        }
        .frame-container {
            max-width: 90%;
            margin: 0 auto;
            background: linear-gradient(45deg, #6B3AA6, #8B5AC7);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .inner-frame {
            background: #000;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }
        #image { 
            width: 100%; 
            height: auto; 
            display: block; 
            border-radius: 5px;
            max-height: 70vh;
            object-fit: contain;
        }
        #status { 
            color: #fff; 
            text-align: center; 
            margin: 10px 0;
            font-size: 14px;
            opacity: 0.8;
        }
        .stats {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 11px;
            font-family: monospace;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="stats" id="stats">
        FPS: 0 | Updates: 0
    </div>
    
    <div class="header">
        <img class="logo" src="/images/brightsign-logo.svg" alt="BrightSign Logo">
    </div>
    
    <div class="frame-container">
        <div class="inner-frame">
            <div id="status">Loading...</div>
            <img id="image" src="/raw" alt="Live Image" style="display: none;">
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>
    
    
    <script>
        let updateCount = 0;
        let lastUpdate = Date.now();
        let fps = 0;
        
        function updateStats() {
            const now = Date.now();
            const timeDiff = now - lastUpdate;
            if (timeDiff >= 1000) {
                fps = Math.round((updateCount * 1000) / timeDiff);
                document.getElementById('stats').textContent = `FPS: ${fps} | Updates: ${updateCount}`;
                updateCount = 0;
                lastUpdate = now;
            }
        }
        
        function updateImage() {
            const img = document.getElementById('image');
            const status = document.getElementById('status');
            const error = document.getElementById('error');
            
            const newImg = new Image();
            newImg.onload = function() {
                img.src = this.src;
                img.style.display = 'block';
                status.style.display = 'none';
                error.style.display = 'none';
                updateCount++;
                updateStats();
            };
            
            newImg.onerror = function() {
                status.textContent = 'Image unavailable';
                status.style.display = 'block';
                error.textContent = 'Failed to load image';
                error.style.display = 'block';
                img.style.display = 'none';
            };
            
            newImg.src = '/raw?' + Date.now();
        }
        
        updateImage();
        setInterval(updateImage, 33);
        setInterval(updateStats, 100);
    </script>
</body>
</html>
