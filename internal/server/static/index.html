<!DOCTYPE html>
<html>
<head>
    <title>BrightSign Video Stream Server</title>
    <meta charset="utf-8">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        .logo {
            height: 48px; /* ~0.5 inch on standard monitors (96 DPI) */
            width: auto;
        }
        .frame-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .inner-frame {
            background: #000;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }
        #video {
            width: 50vw;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="/images/brightsign-logo.svg" alt="BrightSign Logo">
    </div>
    
    <div class="frame-container">
        <div class="inner-frame">
            <img id="video" src="/video" alt="Live Video Stream">
        </div>
    </div>
    
    <div class="footer">
        BrightSign Digital Signage Platform
    </div>
    
    <script>
        // Multipart stream handles 30fps updates automatically
        // No manual refresh needed - the /video endpoint pushes frames continuously
    </script>
</body>
</html>
