<!DOCTYPE html>
<html>
<head>
    <title>BrightSign Frame Monitor</title>
    <meta charset="utf-8">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        .logo {
            height: 48px; /* ~0.5 inch on standard monitors (96 DPI) */
            width: auto;
        }
        .frame-container {
            max-width: 90%;
            margin: 80px auto 0 auto; /* Added top margin to accommodate logo */
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .inner-frame {
            background: #000;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }
        #image { 
            width: 100%; 
            height: auto; 
            display: block; 
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="/images/brightsign-logo.svg" alt="BrightSign Logo">
    </div>
    
    <div class="frame-container">
        <div class="inner-frame">
            <img id="image" src="/image" alt="Live Image">
        </div>
    </div>
    
    <div class="footer">
        BrightSign Digital Signage Platform
    </div>
    
    <script>
        // JavaScript for 30fps refresh with cache busting
        setInterval(() => {
            const img = document.getElementById('image');
            img.src = '/image?' + Date.now();
        }, 33);
    </script>
</body>
</html>
